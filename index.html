<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="global"></div>
    <div class="formContainer">
        <p class="formTitle">New Book:</p>
        <form action="">
            <div class="field">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="field">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="field">
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div class="field readField">
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read" class="read">
                <span class="checkmark"></span>
            </div>
            <button type="submit" class="add">Add to Library</button>
        </form>
    </div>
    <div class="main">
        <div class="header">
            <div class="headerContent">
                <p class="title">Library</p>
                <div class="buttonWrapper">
                    <button class="newBook">New Book</button>
                </div>
            </div>
        </div>
        <div class="body">
           
        </div>
    </div>
</body>
</html>
